<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um simulador de cartas de League of Legends baseado no desempenho individual do player"
    < title >League of Cards</title>
    <link rel="stylesheet"type="text/css" href="style.css"
</head>

<body>
    <div>
        <h1 class="titulo">League of cards </h1>
            <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
        <h2 class="buscar">Gere sua carta:</h2>
        
    </div class="centralizar">
        <label >
            <input class="regiao"list="RG" type="text"placeholder='Região'>

                <option value="North america"></option>

                <option value="Brazil"></option>
                <option value="LAS"></option>

                <option value="Russian"></option>
                <option value="Turkiye"></option>

                <option value="Philippines"></option>
                <option value="Taiwan"></option>
                <option value="Vietnam"></option>
                <option value="Thailand"></option>
            </datalist>
        <label>
        <input class="nome" type="text"placeholder="Nome de invocador" id="toggle" name="toggle"/>
